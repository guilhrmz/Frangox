<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frangox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="FRANG.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                FRANGOX
            </a>
        </div>
    </nav>

    <!-- Botões -->
    <div class="btn-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Novo Pedido</h5>
                <a href="#" class="btn btn-primary">Fazer Pedido</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Clientes</h5>
                <a href="#" class="btn btn-primary">Adicionar Cliente</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Relatório</h5>
                <a href="#" class="btn btn-primary">Ver Relatórios</a>
            </div>
        </div>
    </div>

    <!-- Iframe -->
    <div class="iframe-container">
        <iframe src="pedido.html" frameborder="0" id="iframe"></iframe>
    </div>
</body>
</html>
